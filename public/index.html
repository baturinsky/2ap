<html>
  <head>
    <meta charset="utf-8" />
    <title>2AP</title>
    <script type="text/javascript" src="bundle.js"></script>

    <style>
      button,
      span,
      input,
      #tooltip,
      body {
        font-size: 18px;
        padding: 0px;
        font-family: "Courier New", Courier, monospace;
        font-weight: 200;
        text-align: center;
        text-shadow: 2px 2px 2px 2px #888;
      }

      .row {
        display: flex;
        flex-flow: row;
        justify-content: space-between;
      }

      h1 {
        font-weight: 500;
        margin: 5px;
      }

      .nop {
        pointer-events: none;
      }

      button {
        pointer-events: all;
        background: #fff;
        border: solid 1px #888;
        height: 40px;
        cursor: pointer;
        width: 200px;
        margin: 3px;
        box-shadow: 1px 1px 3px 0px rgba(0, 0, 0, 0.7);
      }

      button:hover {
        background: #ccc;
      }

      *:focus {
        outline: 0;
      }

      button:active {
        background: #fff;
        box-shadow: none;
        margin-top: 5px;
      }

      .pressed {
        background: #fff;
        box-shadow: none;
        margin-top: 5px;
      }

      button:disabled {
        background: none;
        cursor: not-allowed;
        opacity: 0.5;
        border: solid 1px #333;
      }

      canvas {
        width: 100%;
        height: 100%;

        image-rendering: crisp-edges;
        image-rendering: -moz-crisp-edges;
        image-rendering: -webkit-optimize-contrast;
        -ms-interpolation-mode: nearest-neighbor;
      }

      .bottom-buttons {
        position: fixed;
        bottom: 5px;
        width: calc(100% - 10px);
        justify-content: space-between;
        pointer-events: none;
        z-index: 5;
      }

      .ability-buttons {
        position: fixed;
        bottom: 5px;
        width: calc(100% - 430px);
        left: 215px;
        justify-content: center;
        pointer-events: none;
        flex-wrap: wrap-reverse;
        z-index: 5;
      }

      .ability-buttons > button {
        width:40px;
      }

      .top-buttons {
        position: fixed;
        top: 0px;
        width: calc(100% - 15px);
        justify-content: space-between;
        pointer-events: none;
        z-index: 5;
      }

      #tooltip {
        position: fixed;
        font-weight: 600;
        color: #a00;
        z-index: 10;
        /*background: #fff;
        box-shadow: 1px 1px 2px 0px #888;*/
      }

      #info {
        flex-grow: 1;
        font-size: 14px;
      }

      .short {
        width: 50px;
      }

      .medium {
        width: 100px;
      }

      .long {
        width: 400px;
      }

      .flex-spacer {
        flex-grow: 1;
      }

      .absolute {
        position: absolute;
      }

      #help {
        text-align: left;
        padding: 20px;
        width: 1160px;
        height: 680px;
      }

      #unitInfo {
        background: white;
        box-shadow: 1px 1px 3px 0px rgba(0, 0, 0, 0.7);
        position: fixed;
        bottom: 10px;
        left: 10px;
        z-index: 10;
        width: 400px;
      }

      #editor {
        display: flex;
        flex-direction: column;
      }

      .center-screen {
        position: fixed;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      .center-horisontal {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding-top: 50px;
      }

      .save {
        text-align: right;
      }

      .save-name {
        width: 600px;
        border: none;
        border-bottom: solid 1px gray;
        margin: 10px;
      }

      .save-name[disabled] {
        background: none;
        border: none;
      }

      .save-row {
        vertical-align: bottom;
      }

      .side0 {
        color: blue;
      }

      .side1 {
        color: red;
      }

      .to-left {
        text-align: left;
      }

      .nobr {
        white-space: nowrap;
        hyphens: none;
      }

      textarea {
        font-size: 12pt;
      }
    </style>
  </head>
  <body></body>
</html>
